<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAP Dashboard Fix Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>EAP Dashboard Fix Test</h1>
        <div class="alert alert-info">
            <strong>Статус загрузки:</strong>
            <ul id="status" class="mb-0"></ul>
        </div>
        <canvas id="test-chart" width="400" height="200"></canvas>
    </div>

    <script>
        function addStatus(msg, type = 'info') {
            const li = document.createElement('li');
            li.className = type === 'error' ? 'text-danger' : type === 'success' ? 'text-success' : 'text-info';
            li.textContent = msg;
            document.getElementById('status').appendChild(li);
            console.log(msg);
        }

        addStatus('Начинаем тест загрузки Chart.js...');

        // Тест нашего исправления
        const chartScript = document.createElement('script');
        chartScript.src = 'https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js';
        chartScript.crossOrigin = 'anonymous';
        
        chartScript.onload = function() {
            addStatus('Chart.js загружен успешно!', 'success');
            addStatus(`Chart доступен: ${typeof Chart !== 'undefined'}`, typeof Chart !== 'undefined' ? 'success' : 'error');
            
            if (typeof Chart !== 'undefined') {
                addStatus(`Chart версия: ${Chart.version || 'неизвестна'}`, 'success');
                testChart();
            }
        };
        
        chartScript.onerror = function() {
            addStatus('Ошибка загрузки Chart.js v4, пробуем v3...', 'error');
            
            const fallback = document.createElement('script');
            fallback.src = 'https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js';
            fallback.onload = () => {
                addStatus('Chart.js v3 загружен как fallback!', 'success');
                if (typeof Chart !== 'undefined') testChart();
            };
            fallback.onerror = () => addStatus('Fallback также не работает', 'error');
            document.head.appendChild(fallback);
        };
        
        document.head.appendChild(chartScript);

        function testChart() {
            try {
                const ctx = document.getElementById('test-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Тест'],
                        datasets: [{
                            label: 'Данные',
                            data: [100],
                            backgroundColor: 'rgba(75, 192, 192, 0.5)'
                        }]
                    },
                    options: {
                        responsive: true
                    }
                });
                addStatus('✅ Тестовый график создан успешно!', 'success');
            } catch (e) {
                addStatus(`❌ Ошибка создания графика: ${e.message}`, 'error');
            }
        }
    </script>
</body>
</html>
