<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHINOMONTAGKA - Веб-платформа с калькуляторами и 3D конструктором</title>
    <meta
      name="description"
      content="Современная веб-платформа с калькуляторами, карточками товаров и интерактивным 3D конструктором"
    />

    <!-- Preconnect для улучшения производительности -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Подключение шрифтов -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Мета-теги для социальных сетей -->
    <meta property="og:title" content="SHINOMONTAGKA - Веб-платформа" />
    <meta
      property="og:description"
      content="Современная веб-платформа с калькуляторами, карточками товаров и интерактивным 3D конструктором"
    />
    <meta property="og:type" content="website" />

    <!-- Стили для загрузки -->
    <style>
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loader" class="loader">
      <div class="loader-spinner"></div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
