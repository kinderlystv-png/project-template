      // === –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–ê–Ø –§–ò–õ–¨–¢–†–ê–¶–ò–Ø ===
      function filterComponents() {
        const startTime = performance.now();
        const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();

        // –ö—ç—à–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è - –ø—Ä–æ–≤–µ—Ä—è–µ–º, –∏–∑–º–µ–Ω–∏–ª–∏—Å—å –ª–∏ –∫—Ä–∏—Ç–µ—Ä–∏–∏
        const cacheKey = `${searchTerm}-${currentStatusFilter}-${currentGradeFilter}`;
        if (filteredComponentsCache && filteredComponentsCache.key === cacheKey) {
          console.log('üöÄ –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω –∫—ç—à —Ñ–∏–ª—å—Ç—Ä–æ–≤');
          renderComponents(filteredComponentsCache.data);
          updateStats(filteredComponentsCache.data);
          return;
        }

        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        let filteredData = componentsData.filter(component => {
          // –ë—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –∏ –æ—Ü–µ–Ω–∫–∏
          const matchesStatus =
            currentStatusFilter === 'all' || component.status === currentStatusFilter;
          const matchesGrade =
            currentGradeFilter === 'all' || component.overallScore.includes(currentGradeFilter);

          // –ï—Å–ª–∏ —Å—Ç–∞—Ç—É—Å –∏–ª–∏ –æ—Ü–µ–Ω–∫–∞ –Ω–µ –ø–æ–¥—Ö–æ–¥—è—Ç, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –¥–æ—Ä–æ–≥—É—é –ø—Ä–æ–≤–µ—Ä–∫—É –ø–æ–∏—Å–∫–∞
          if (!matchesStatus || !matchesGrade) return false;

          // –†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π –ø–æ–∏—Å–∫ –ø–æ –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–º –ø–æ–ª—è–º
          if (!searchTerm) return true; // –ï—Å–ª–∏ –ø–æ–∏—Å–∫–∞ –Ω–µ—Ç, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –≤—Å–µ –ø–æ–¥—Ö–æ–¥—è—â–∏–µ

          const searchableFields = [
            component.name,
            component.componentName,
            component.functionality || '',
            component.filePath || '',
            ...(component.recommendations || []),
            ...(component.criteria || []).map(c => c.name),
          ]
            .join(' ')
            .toLowerCase();

          return searchableFields.includes(searchTerm);
        });

        // –ö—ç—à–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        filteredComponentsCache = {
          key: cacheKey,
          data: filteredData,
          timestamp: Date.now(),
        };

        const endTime = performance.now();
        console.log(`üîç –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∞ –∑–∞ ${(endTime - startTime).toFixed(2)}ms`);

        renderComponents(filteredData);
        updateStats(filteredData);
      }

      // === –û–ß–ò–°–¢–ö–ê –§–ò–õ–¨–¢–†–û–í ===
      function clearAllFilters() {
        document.getElementById('search-input').value = '';
        setStatusFilter('all');
        setGradeFilter('all');
        invalidateCache();
        filterComponents();
      }

      // === –ë–´–°–¢–†–´–ï –ì–û–†–Ø–ß–ò–ï –ö–õ–ê–í–ò–®–ò ===
      function setupKeyboardShortcuts() {
        document.addEventListener('keydown', function (e) {
          // Ctrl+F - —Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–∏—Å–∫
          if (e.ctrlKey && e.key === 'f') {
            e.preventDefault();
            document.getElementById('search-input').focus();
          }

          // Escape - –æ—á–∏—Å—Ç–∫–∞ –ø–æ–∏—Å–∫–∞
          if (e.key === 'Escape') {
            document.getElementById('search-input').value = '';
            invalidateCache();
            filterComponents();
          }

          // Ctrl+R - —Å–±—Ä–æ—Å –≤—Å–µ—Ö —Ñ–∏–ª—å—Ç—Ä–æ–≤
          if (e.ctrlKey && e.key === 'r') {
            e.preventDefault();
            clearAllFilters();
          }
        });
      }

      // === –û–¢–†–ò–°–û–í–ö–ê –ö–û–ú–ü–û–ù–ï–ù–¢–û–í ===
      function renderComponents(components) {
        const container = document.getElementById('components-container');

        // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã
        const groups = {
          checkers: {
            title: 'üîç –ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä—ã (Checkers)',
            icon: 'üîç',
            components: components.filter(c => c.type === 'checker'),
          },
          modules: {
            title: 'üß© –ú–æ–¥—É–ª–∏ (Modules)',
            icon: 'üß©',
            components: components.filter(c => c.type === 'module'),
          },
        };

        let html = '';

        Object.entries(groups).forEach(([groupId, group]) => {
          if (group.components.length === 0) return;

          const avgScore = calculateGroupAverage(group.components);
          const groupStats = `${group.components.length} –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ | –°—Ä–µ–¥–Ω—è—è –æ—Ü–µ–Ω–∫–∞: ${avgScore}%`;

          html += `
            <div class="component-group">
              <div class="group-header" onclick="toggleGroup('${groupId}')">
                <h3>${group.icon} ${group.title}</h3>
                <div class="group-stats">${groupStats}</div>
                <span class="group-toggle">‚ñº</span>
              </div>
              <div class="group-content" id="group-${groupId}">
                ${renderGroupComponents(group.components)}
              </div>
            </div>
          `;
        });

        container.innerHTML = html;
      }

      function renderGroupComponents(components) {
        return components
          .map(component => {
            const scoreClass = getScoreClass(component.overallScore);
            const statusClass = getStatusClass(component.status);

            return `
            <div class="component-card" onclick="toggleComponentDetails('${component.componentName}')">
              <div class="component-icon">${getComponentIcon(component.name)}</div>
              <div class="component-main">
                <div class="component-info">
                  <div class="component-name">${component.name} v${component.version}</div>
                  <div class="component-meta">
                    <span>‚è±Ô∏è ${component.executionTime || 15} —Å–µ–∫</span>
                    <span>üéØ ${component.accuracy}%</span>
                  </div>
                </div>
                <div class="component-score ${scoreClass}">${component.overallScore}</div>
                <div class="component-status ${statusClass}">
                  ${component.readyStatus || '–ì–æ—Ç–æ–≤'}
                </div>
              </div>
            </div>
            <div class="component-details" id="details-${component.componentName}">
              ${renderComponentDetails(component)}
            </div>
          `;
          })
          .join('');
      }

      function renderComponentDetails(component) {
        const criteriaHtml = component.criteria
          ? component.criteria
              .map(
                c => `
          <div class="criteria-item">
            <span>${c.name}</span>
            <span class="${getScoreClass(c.score)}">${c.score}</span>
          </div>
        `
              )
              .join('')
          : '';

        const recommendationsHtml = component.recommendations
          ? `<ul>${component.recommendations.map(r => `<li>${r}</li>`).join('')}</ul>`
          : '<p>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç</p>';

        return `
          <div class="details-grid">
            <div class="details-section">
              <h4>üìä –ö—Ä–∏—Ç–µ—Ä–∏–∏ –æ—Ü–µ–Ω–∫–∏</h4>
              <div class="criteria-list">${criteriaHtml}</div>
            </div>
            <div class="details-section">
              <h4>üîß –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h4>
              <div class="criteria-list">
                <div class="criteria-item">
                  <span>–ü—É—Ç—å –∫ —Ñ–∞–π–ª—É</span>
                  <span style="font-size: 0.8em">${component.filePath || 'N/A'}</span>
                </div>
                <div class="criteria-item">
                  <span>–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª</span>
                  <span>${component.functionality || '–ê–Ω–∞–ª–∏–∑ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞'}</span>
                </div>
              </div>
            </div>
            <div class="details-section recommendations">
              <h4>üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ –¥–ª—è C:\\kinderly-events</h4>
              ${recommendationsHtml}
            </div>
          </div>
        `;
      }

      // === –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
      function toggleGroup(groupId) {
        const content = document.getElementById(`group-${groupId}`);
        const header = content.previousElementSibling;

        content.classList.toggle('collapsed');
        header.classList.toggle('collapsed');
      }

      function toggleComponentDetails(componentId) {
        const details = document.getElementById(`details-${componentId}`);
        details.classList.toggle('expanded');
      }

      function getComponentIcon(name) {
        const icons = {
          StructureChecker: 'üèóÔ∏è',
          SecurityChecker: 'üõ°Ô∏è',
          TestingChecker: 'üß™',
          PerformanceChecker: '‚ö°',
          DocumentationChecker: 'üìö',
          AiInsightsModule: 'ü§ñ',
          SimpleTechnicalDebtModule: 'üîß',
        };
        return icons[name] || 'üìä';
      }

      function getScoreClass(score) {
        if (score.includes('A+')) return 'score-a-plus';
        if (score.includes('A-')) return 'score-a-minus';
        if (score.includes('A')) return 'score-a';
        if (score.includes('B+')) return 'score-b-plus';
        if (score.includes('B-')) return 'score-b-minus';
        if (score.includes('B')) return 'score-b';
        return 'score-c';
      }

      function getStatusClass(status) {
        return status === 'success'
          ? 'status-success'
          : status === 'warning'
            ? 'status-warning'
            : 'status-error';
      }

      function calculateGroupAverage(components) {
        if (components.length === 0) return 0;
        const scores = components.map(c => {
          const match = c.overallScore.match(/\((\d+)%\)/);
          return match ? parseInt(match[1]) : 0;
        });
        return Math.round(scores.reduce((a, b) => a + b, 0) / scores.length);
      }

      function updateStats(components) {
        document.getElementById('total-components').textContent = components.length;
        document.getElementById('ready-components').textContent = components.filter(
          c => c.status === 'success'
        ).length;
        document.getElementById('avg-score').textContent = calculateGroupAverage(components) + '%';

        const avgTime =
          components.length > 0
            ? Math.round(
                components.reduce((sum, c) => sum + (c.executionTime || 15), 0) / components.length
              )
            : 0;
        document.getElementById('analysis-time').textContent = `~${avgTime} —Å–µ–∫`;
      }

      // === –ö–û–ü–ò–†–û–í–ê–ù–ò–ï –ö–û–ú–ê–ù–î–´ ===
      function copyMainCommand() {
        const command = 'npx tsx run-eap-analyzer.ts';
        if (navigator.clipboard) {
          navigator.clipboard.writeText(command).then(() => {
            if ('Notification' in window && Notification.permission === 'granted') {
              new Notification('‚úÖ –ö–æ–º–∞–Ω–¥–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!', {
                body: command,
                icon: 'üìã',
              });
            } else {
              alert('‚úÖ –ö–æ–º–∞–Ω–¥–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!\\n\\n' + command);
            }
          });
        }
      }

      // === –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• ===
      async function loadComponentsData() {
        // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã —Å–∫—Ä–∏–ø—Ç–æ–º –∞–Ω–∞–ª–∏–∑–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∏—Ö
        if (componentsData && componentsData.length > 0) {
          console.log(
            `üìä –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–∞–Ω–Ω—ã–µ –∏–∑ —Å–∫—Ä–∏–ø—Ç–∞ –∞–Ω–∞–ª–∏–∑–∞: ${componentsData.length} –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤`
          );
          renderComponents(componentsData);
          updateStats(componentsData);
          return;
        }

        try {
          // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ –∫—ç—à–∞
          const response = await fetch('cache/eap-analysis/a348437c-current.json');
          if (response.ok) {
            const cacheData = await response.json();
            if (cacheData && cacheData.results) {
              console.log(`üìÇ –ó–∞–≥—Ä—É–∂–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ –∏–∑ –∫—ç—à–∞: ${cacheData.results.length} –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤`);
              componentsData = cacheData.results;
              renderComponents(componentsData);
              updateStats(componentsData);
              return;
            }
          }
        } catch (error) {
          console.warn('–ö—ç—à –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ');
        }

        // –ó–∞–≥–ª—É—à–∫–∞ —Å –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–º–∏ (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ—Ç –¥—Ä—É–≥–∏—Ö –¥–∞–Ω–Ω—ã—Ö)
        console.log('‚ö†Ô∏è –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ (fallback)');
        componentsData = [
          {
            componentName: 'StructureChecker',
            name: 'StructureChecker',
            version: '2.1',
            type: 'checker',
            status: 'success',
            accuracy: 89.2,
            executionTime: 25,
            overallScore: 'A (90%)',
            readyStatus: '–ì–æ—Ç–æ–≤',
            filePath: 'eap-analyzer/src/checkers/structure.checker.ts',
            functionality: '–ê–Ω–∞–ª–∏–∑ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –ø—Ä–æ–µ–∫—Ç–∞ –∏ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã—Ö –ø–∞—Ç—Ç–µ—Ä–Ω–æ–≤',
            recommendations: [
              '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —É—Å—Ç–∞—Ä–µ–≤—à–∏–µ –ø–∞–∫–µ—Ç—ã –∏ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏',
              '–û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å',
            ],
            criteria: [
              { name: '–ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–Ω—ã–µ –ø–∞—Ç—Ç–µ—Ä–Ω—ã', score: 'A (90%)' },
              { name: '–§–∞–π–ª–æ–≤–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞', score: 'B+ (88%)' },
              { name: 'SOLID –ø—Ä–∏–Ω—Ü–∏–ø—ã', score: 'A- (85%)' },
            ],
          },
          // –û—Å—Ç–∞–ª—å–Ω—ã–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã...
        ];

        renderComponents(componentsData);
        updateStats(componentsData);
      }

      // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
      document.addEventListener('DOMContentLoaded', function () {
        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        if ('Notification' in window && Notification.permission === 'default') {
          Notification.requestPermission();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–æ–∏—Å–∫ –∏ –≥–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        setupOptimizedSearch();
        setupKeyboardShortcuts();

        loadComponentsData();
      });
    </script>
  </body>
